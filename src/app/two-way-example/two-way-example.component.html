<div class="twoWayCss">
  <h2>
    Two-way-example works!
  </h2>

  <p>
    1. Creat a Username Var with 2 way Binding <br>
    2. Create a string interpolator to display username <br>
    3. Create a button which must be disabled if string is empty  <br>
    4. oOnclikcking above button the string must get reset <br>
  </p>

  <input type="text" [(ngModel)]="username" (input)="checkIfEmpty()" placeholder="Username">
  {{username}}
  <button [disabled]="username==''" (click)="username=''">Reset username</button>
  <!-- <button [disabled]="username==''" (click)="resetUsername()">Reset username</button> -->

</div>
